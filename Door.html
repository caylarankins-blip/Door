<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knock Door Timer</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        html {
            height: 100%;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .door {
            width: 120px;
            height: 200px;
            border: 3px solid #000000;
            background-color: #ffffff;
            cursor: pointer;
            position: relative;
            margin: 0 auto 20px;
            transition: all 0.2s ease;
        }

        .door:hover {
            border-color: #333333;
        }

        .door-knob {
            width: 8px;
            height: 8px;
            background-color: #000000;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .door-panels {
            position: absolute;
            top: 20px;
            left: 15px;
            right: 15px;
            bottom: 20px;
            border: 1px solid #000000;
        }

        .door-panels::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #000000;
            transform: translateY(-50%);
        }

        .hover-text {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000000;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .door:hover .hover-text {
            opacity: 1;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            min-height: 30px;
        }

        .timer.active {
            color: #000000;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="door" id="door" onclick="startTimer()">
    <div class="hover-text" id="hoverText">
     Knock
    </div>
    <div class="door-panels"></div>
    <div class="door-knob"></div>
   </div>
   <div class="timer" id="timer"></div>
  </div>
  <script>
        let countdownInterval;
        let isTimerRunning = false;

        const defaultConfig = {
            door_label: "Knock",
            timer_duration: "3600"
        };

        let config = { ...defaultConfig };

        function startTimer() {
            if (isTimerRunning) return;
            
            const duration = parseInt(config.timer_duration) || 10;
            let timeLeft = duration;
            isTimerRunning = true;
            
            const timerElement = document.getElementById('timer');
            const doorElement = document.getElementById('door');
            
            doorElement.style.cursor = 'not-allowed';
            doorElement.style.opacity = '0.7';
            
            timerElement.textContent = timeLeft;
            timerElement.classList.add('active');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.textContent = '';
                    timerElement.classList.remove('active');
                    doorElement.style.cursor = 'pointer';
                    doorElement.style.opacity = '1';
                    isTimerRunning = false;
                }
            }, 1000);
        }

        async function onConfigChange(newConfig) {
            config = { ...defaultConfig, ...newConfig };
            
            const hoverText = document.getElementById('hoverText');
            if (hoverText) {
                hoverText.textContent = config.door_label || defaultConfig.door_label;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["door_label", config.door_label || defaultConfig.door_label],
                ["timer_duration", config.timer_duration || defaultConfig.timer_duration]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
